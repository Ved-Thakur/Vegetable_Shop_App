<div class="main">
  <form class="login" (ngSubmit)="onSubmit()" #form="ngForm">
    <h1>Sign in for existing users</h1>
    <mat-form-field class="form-field">
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)]="username" required />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="showPassword ? 'text' : 'password'"
        name="password"
        [(ngModel)]="password"
        required
      />
    </mat-form-field>
    <div class="check-div">
      <mat-checkbox class="Check" name="showPassword" [(ngModel)]="showPassword"
        >show Password</mat-checkbox
      >
    </div>
    <mat-form-field class="form-field">
      <mat-label>Role</mat-label>
      <mat-select name="role" [(ngModel)]="role" required>
        <mat-option value="seller">Vegetable Seller</mat-option>
        <mat-option value="customer">Customer</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Log in</button>
    <mat-error>{{ errorMessage }}</mat-error>
  </form>
</div>
